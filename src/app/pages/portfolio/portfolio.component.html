<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">
  <app-spinner *ngIf="productsService.loading"></app-spinner>
  <div
    *ngIf="!productsService.loading"
    class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4"
  >
    <a
      *ngFor="let product of productsService.products"
      routerLink="/item"
      class="animate__animated animate__bounceInDown rk-item ae-masonry__item"
    >
      <img src="assets/productos/{{ product.url }}.jpg" alt="" />
      <div class="item-meta">
        <h2>{{ product.titulo }}</h2>
        <p>{{ product.categoria }}</p>
      </div>
    </a>
  </div>
</section>
